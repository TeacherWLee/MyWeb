{% extends "base.html" %}

{% block title %}用户登录 - 李巍的Web站点{% endblock %}
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 李巍的Web站点</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home/css/auth.css') }}">
</head>

<body>
<hgroup>
    <h1>用户登录</h1>
    <h3>By 李巍</h3>
</hgroup>
<form action="{{ url_for('home.login') }}" method="post">
    <div class="group">
        <input type="text" name="name"><span class="highlight"></span><span class="bar"></span>
        <label>Name</label>
    </div>
    <div class="group">
        <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <button type="submit" class="button buttonBlue">Subscribe
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="{{ url_for('static', filename='home/js/auth.js') }}"></script>


</body>

</html>
